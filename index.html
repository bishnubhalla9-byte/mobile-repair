<!DOCTYPE html>
<html>
<head>
<title>Mobile Repair Support</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
font-family: Arial;
background: linear-gradient(135deg,#0d6efd,#00c6ff);
text-align:center;
color:white;
margin:0;
padding:20px;
}

.box{
background:white;
color:black;
padding:20px;
border-radius:10px;
display:inline-block;
width:300px;
}

input, textarea{
width:90%;
padding:8px;
margin:5px;
}

button{
padding:10px 20px;
background:#0d6efd;
color:white;
border:none;
border-radius:5px;
cursor:pointer;
}

#adminPanel{
display:none;
background:white;
color:black;
padding:20px;
margin-top:20px;
border-radius:10px;
}

</style>
</head>

<body>

<h2>Mobile Repair Support</h2>

<div class="box">
<form onsubmit="saveData(); return false;">
<input type="text" id="name" placeholder="Name" required><br>
<input type="text" id="phone" placeholder="Phone" required><br>
<input type="text" id="model" placeholder="Model" required><br>
<textarea id="problem" placeholder="Problem" required></textarea><br>
<button type="submit">Submit</button>
</form>
</div>

<br><br>

<button onclick="openAdmin()">Open Admin Panel</button>

<div id="adminPanel">
<h3>Admin Panel</h3>
<div id="dataList"></div>
</div>

<script>

function saveData(){
var name=document.getElementById("name").value;
var phone=document.getElementById("phone").value;
var model=document.getElementById("model").value;
var problem=document.getElementById("problem").value;

var data=JSON.parse(localStorage.getItem("repairs")) || [];
data.push({name,phone,model,problem});
localStorage.setItem("repairs",JSON.stringify(data));

alert("Submitted Successfully!");
}

function openAdmin(){
var pass=prompt("Enter Admin Password:");
if(pass=="1234"){
document.getElementById("adminPanel").style.display="block";
showData();
}else{
alert("Wrong Password!");
}
}

function showData(){
var data=JSON.parse(localStorage.getItem("repairs")) || [];
var output="";
data.forEach(function(item){
output+="<p><b>Name:</b> "+item.name+"<br><b>Phone:</b> "+item.phone+"<br><b>Model:</b> "+item.model+"<br><b>Problem:</b> "+item.problem+"</p><hr>";
});
document.getElementById("dataList").innerHTML=output;
}

</script>

</body>
</html>
