<!DOCTYPE html>
<html>
<head>
  <title>Mobile Repair Support</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #0d6efd;
    }

    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      display: inline-block;
    }

    input, textarea {
      width: 250px;
      padding: 8px;
      margin: 5px;
    }

    button {
      background-color: #0d6efd;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #output {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }

    .whatsapp {
      margin-top: 15px;
      background-color: green;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: gray;
    }
  </style>

</head>
<body>

  <h1>Mobile Repair Online Support</h1>
  <p>Apni mobile problem niche likh kar submit karein.</p>

  <div class="box">
    <form onsubmit="showData(); return false;">
      <input type="text" id="name" placeholder="Your Name" required><br>
      <input type="text" id="phone" placeholder="Your Phone Number" required><br>
      <input type="text" id="model" placeholder="Mobile Model" required><br>
      <textarea id="problem" placeholder="Problem Details" required></textarea><br>
      <button type="submit">Submit</button>
    </form>
  </div>

  <div id="output"></div>

  <br>

  <a href="https://wa.me/918016420491" target="_blank">
    <button class="whatsapp">Chat on WhatsApp</button>
  </a>

<script>
function showData() {
  var name = document.getElementById("name").value;
  var phone = document.getElementById("phone").value;
  var model = document.getElementById("model").value;
  var problem = document.getElementById("problem").value;

  var outputBox = document.getElementById("output");
  outputBox.style.display = "block";

  outputBox.innerHTML =
    "<h3>Problem Submitted Successfully!</h3>" +
    "<p><b>Name:</b> " + name + "</p>" +
    "<p><b>Phone:</b> " + phone + "</p>" +
    "<p><b>Mobile Model:</b> " + model + "</p>" +
    "<p><b>Problem:</b> " + problem + "</p>";
}
</script>

<div class="footer">
  Website Created By Dhoni
</div>

</body>
</html>
